<main class="main">
  <form class="content">
    <div class="line">
      <div class="section">
        <label for="name">Nome Completo</label>
        <input class="input" size="65" id="loginName" name="loginName" #loginName>
      </div>
      <div class="section">
        <label for="date">Data de Nascimento</label>
        <input class="input" size="65" id="date" name="date" #date>
      </div>
    </div>
    <div class="line">
      <div class="section">
        <label for="email">E-mail</label>
        <input class="input" size="65" id="email" name="email" #email>
      </div>
      <div class="section">
        <label for="profission">Profiss√£o</label>
        <input class="input" size="65" id="profission" name="profission" #profission>
      </div>
    </div>
    <div class="line">
      <div class="section">
        <label for="telephone">Telefone para contato</label>
        <input class="input" size="65" id="telephone" name="telephone" #telephone>
      </div>
      <div class="section">
        <label for="phone">Celular para contato</label>
        <input class="input" size="65" id="phone" name="phone" #phone>
      </div>
    </div>

    <input type="submit" value="Cadastrar contato" id="button"
      (click)="setValues(loginName.value, date.value, email.value, profission.value, telephone.value, phone.value)"
    >
  </form>
</main>
