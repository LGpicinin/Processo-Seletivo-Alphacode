<div>
  <table>
      <tr class="top">
        <th>Nome</th>
        <th>Data de nascimento</th>
        <th>E-mail</th>
        <th>Celular para contato</th>
        <th>Ações</th>
      </tr>
    <tr *ngFor="let register of registers">
      <td>{{register.name}}</td>
      <td>{{register.dateBirth}}</td>
      <td>{{register.email}}</td>
      <td>{{register.cell_phone}}</td>
      <td>
        <button>
          <img src="../../assets/editar.png" alt="Botão para editar">
        </button>
        <button>
          <img src="../../assets/excluir.png" alt="Botão para excluir">
        </button>
      </td>
    </tr>
  </table>
</div>
